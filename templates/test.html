{% extends "base.html" %}
{% block head %}
	{{ super() }}
{% endblock head %}
{% block left %}
	{{ super() }}
{% endblock left %}
{% block right %}
	{{ super() }}
	<!-- 修改name（页面名称） -->
	{% set name = 'QA排期' %}
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
		<legend>{{name}}</legend>
	</fieldset>
	<!-- 页面私有部分 -->
	<div>
<div class="site-demo-button" id="layerDemo" style="margin-bottom: 0;">

  <button data-method="offset" data-type="auto" class="layui-btn layui-btn-normal">居中弹出</button>
</div>

<script>
	layui.use('layer', function(){ //独立版的layer无需执行这一句
		var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

		//触发事件
		var active = {
			offset: function(othis){
				var type = othis.data('type')
				,text = othis.text();

				layer.open({
				type: 1
				,offset: type //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
				,id: 'layerDemo'+type //防止重复弹出
				,content: '<div class="layui-input-inline"><input type="text" name="devname" lay-verify="required|phone" autocomplete="off" placeholder="请输入设备名称"  class="layui-input">  	</div><input class="layui-btn layui-btn-danger" type="submit" value="添加" style="margin-left:30px"></input>'
				,btn: '关闭全部'
				,btnAlign: 'c' //按钮居中
				,shade: 0 //不显示遮罩
				,yes: function(){
				  layer.closeAll();
				}
				});
			}
		};

		$('#layerDemo .layui-btn').on('click', function(){
		var othis = $(this), method = othis.data('method');
		active[method] ? active[method].call(this, othis) : '';
		});

	});
</script>


	</div>


{% endblock right %}
<!-- 此模板现有部分，除页面名称外，其他均不可编辑 -->
