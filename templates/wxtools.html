<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <br />
    <br />
    <br />
    <div style="display:inline">
    <div id="sex" style="width: 800px;height:600px;float:left"></div>
    <div id="city" style="width: 800px;height:600px;float:right"></div>
    </div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myCharsex = echarts.init(document.getElementById('sex'));
        var myCharcity = echarts.init(document.getElementById('city'));
        // 获取所有按钮
        var btn = document.querySelectorAll('.layui-btn');

        // 指定图表的配置项和数据
        var optionsex = {
            title: {
                text: '好友性别分布'
            },
            tooltip: {},
            legend: {
                data:['人数']
            },
            xAxis: {
                data: ["男","女","其他"]
            },
            yAxis: {},
            series: [{
                name: '人数',
                type: 'bar',
                data:[]

                {#data:[30, 12, 4]#}
            }]
        };
        var optioncity = {
                backgroundColor: '#FFFFFF',
                title: {
                    text: '好友地区分布',
                    subtext: '',
                    x:'center'
                },
                tooltip : {
                    trigger: 'item'
                },

                //左侧小导航图标
                visualMap: {
                    show : true,
                    x: 'left',
                    y: 'center',
                    splitList: [
                        {start: 100, end:1000},{start: 50, end: 100},
                        {start: 20, end: 50},{start: 10, end: 20},
                        {start: 5, end: 10},{start: 0, end: 5},
                    ],
                    color: ['#f50d2d', '#ea34b7', '#b740ef','#782ee2', '#bf3ce6', '#9fb5ea']
                },

                //配置属性
                series: [{
                    name: '地区',
                    type: 'map',
                    mapType: 'china',
                    roam: true,
                    label: {
                        normal: {
                            show: true  //省份名称
                        },
                        emphasis: {
                            show: false
                        }
                    },
                    data:[]  //数据
                }]
            };

        // 使用刚指定的配置项和数据显示图表。

        function  lc(e)
    {
        if (e.classList.contains('disabled')) {
                return
            }
        document.getElementById('loading').style.display='';
        var xmlhttp;
        xmlhttp = new XMLHttpRequest();
        {#var data ='{  "url_id" :' + url_id + '}';#}
        xmlhttp.open("POST","login",true);
        xmlhttp.send();
        setTimeout(function(){
            document.getElementById("oImg").src = "/static/pic/QR.png";
            document.getElementById('oImg').style.display = "block";
            document.getElementById('loading').style.display = "none";
        },3000)
        xmlhttp.onreadystatechange = function(){
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200 ){
                var c = JSON.parse(xmlhttp.responseText)
                if(c.code==1000){
                    for (let i = 0; i < btn.length; i++) {
                        if (btn[i].classList.contains('disabled')){
                            btn[i].classList.remove('disabled')
                        } else{
                             btn[i].classList.add('disabled')
                        }
                    }
                }
            }
        }

}
        function refurbish(e)
        {
            if (e.classList.contains('disabled')) {
                return
            }
            var img_src="/static/pic/QR.png?"+Math.random()
            document.getElementById("oImg").src = img_src;
}
        function  ec(e)
    {
        if (e.classList.contains('disabled')) {
                return
            }
        var xmlhttp;
        xmlhttp = new XMLHttpRequest();
        {#var data ='{  "url_id" :' + url_id + '}';#}
        xmlhttp.open("POST","exit",true);
        xmlhttp.send();
        location.reload()
}
        function  statistic(e)
    {
        if (e.classList.contains('disabled')) {
                return
            }
        document.getElementById('loading').style.visibility='hidden';

        var xmlhttp;
        xmlhttp = new XMLHttpRequest();
        {#var data ='{  "url_id" :' + url_id + '}';#}
        xmlhttp.open("POST","statistic",true);
        xmlhttp.send();

        xmlhttp.onreadystatechange = function()
        {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200 )
            {
            var c = JSON.parse(xmlhttp.responseText)
                {#alert(c.code)#}
                if (c.code == 1001){
                    alert("未登录")
                }else {
                {#var obj = JSON.parse(xmlhttp.responseText)#}
                {#var data=obj['city']#}
                    btn[1].classList.add('disabled')
                    btn[2].classList.add('disabled')
                    document.getElementById("oImg").src =""
                    optionsex.series[0].data= c.sex
                    optioncity.series[0].data=c.Province
                    myCharsex.setOption(optionsex);
                    myCharcity.setOption(optioncity);
                }


            }
        }

}
</script>

</body>

{% endblock right %}
