{% extends "base.html" %}
{% block head %}
<head>
    <meta charset="UTF-8">
    <title>测试管理系统</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <script src="../static/layui/layui.js"></script>
    <!--     <script type="text/javascript">try { Typekit.load(); } catch (e) { }</script> -->
    <script type="text/javascript" src="../static/js/tool_p.js"></script>
</head>
{% endblock head %}
{% block left %}
{{ super() }}
{% endblock left %}
{% block right %}
{{ super() }}
<!-- 修改name（页面名称） -->
{% set name = '接口列表' %}
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	    <legend>{{name}}</legend>
	</fieldset>
	<!-- 页面私有部分 -->


	<div style="width:60%">
		<span class="site-demo-button" id="apiadd">
			<button data-method="offset" data-type="auto" class="layui-btn layui-btn-normal">新增接口</button>
		</span>
	</div>

	<form class="layui-form" lay-filter="pro" action="/monitor/selapi" method="POST" style="margin-top: 20px;">
	    <div class="layui-form-item">
	        <div class="layui-inline">
	            <label class="layui-form-label">归属项目</label>
	            <div class="layui-input-inline">
	                <select name="proid" lay-verify="required" lay-search="">
	                    <option value=></option>
	                    {% for i in prolist %}
	                        <option value={{i[1]}}>{{i[0]}}</option>
	                    {% endfor %}
	                </select>
	            </div>
	        </div>
	        <input class="layui-btn layui-btn-danger" type="submit" value="确定"></input>
	    </div>
	</form>

	<table id='demo20' class="layui-table" style="margin-top:20px">
	<ul id="biuuu_city_list"></ul> 


	</table>

    <script>




	</script>


{% endblock right %}
<!-- 此模板现有部分，除页面名称外，其他均不可编辑 -->
